    <main id="content" class="flex-shrink-0">
        <div class="container mt-5 mainContainer">
            <div class="container-fluid">
                <h1>Loan Shark - Loan Calculator</h1>
            </div>
            <div class="container">
                <div class="row topRow mt-2">
                    <div class="col-md-4 col-sm-12">
                        <form id="inputForm" class="bs-form">
                            <div class="container-fluid">
                                <div class="row loanAmountRow ">
                                    <div class="input-group p-2">
                                        <span class="input-group-text">Loan Amount</span>
                                        <input class="form-control" id="inputLoanAmount" type="text"
                                            placeholder="$300,000" aria-label="Loan Amount"></input>
                                    </div>
                                </div>
                                <div class="row termRow ">
                                    <div class="input-group p-2">
                                        <span class="input-group-text">Term (Months)</span>
                                        <input class="form-control" id="inputLoanTerm" placeholder="30 Years"
                                            type="number" aria-label="Loan Term"></input>
                                    </div>
                                </div>
                                <div class="row interestRateRow ">
                                    <div class="input-group p-2">
                                        <span class="input-group-text">Interest Rate %</span>
                                        <input class="form-control" id="inputInterestRate" placeholder="ex. 3.2"
                                            type="number" min="1" max="100" aria-label="Loan Interest Rate "></input>
                                    </div>
                                </div>
                                <div class="row formControlRow ">
                                    <div
                                        class="input-group p-2 d-flex justify-content-md-end justify-content-center px-3">
                                        <button class="btn btn-danger p-1 m-1" type="button"
                                            id="btnSubmit">Clear</button>
                                        <button class="btn btn-primary p-1 m-1" type="button"
                                            id="btnSubmit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-8  order-sm-first order-md-last ">
                        <!--Right Side total Column-->
                        <div class="container-fluid monthlyPaymentsContainer d-flex justify-content-center  ">
                            <div class="monthlyContentContainer">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-12">
                                        <h1 class="display-3 text-center">Your Monthly Payments</h1>
                                    </div>
                                </div>
                                <div class="row d-flex flex-column justify-content-center mt-sm-2 mt-md-5">
                                    <div class="col-12">
                                        <h1 class="display-5 text-center">$1239.48</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-start">
                                        <div class="container-fluid p-0 ">
                                            <h3>Total Principal</h3>
                                        </div>
                                    </div>
                                    <div class="col-6 text-end">
                                        <div class="container-fluid p-0">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                        </div>
                                    </div>

                                    </div>
                                </div>
